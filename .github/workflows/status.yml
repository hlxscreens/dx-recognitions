name: Recognitions Status

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install requests matplotlib  # Add other dependencies as needed

    - name: Run Python Script
      run: python ./scripts/compare_json.py

    - name: Commit files # transfer the generated manifest files back into the repository
      run: |
        git config --local user.name  ${{ github.actor }}
        git config --local user.email "<>"
        git add .
        git commit -m "Recognition Status"
    - name: Push changes  # push the generated Screens offline resources to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: statusTracking
        force: true
