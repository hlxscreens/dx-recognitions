<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulate 1920x1080 Resolution</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #6e4040;
    }
    #viewport {
      width: 1920px; /* Target width */
      height: 1080px; /* Target height */
      border: 1px solid black; /* Optional: visualize the viewport */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: enhance appearance */
    }
  </style>
</head>
<body>
  <!-- Simulated viewport -->
  <div id="viewport">
    <!-- Your page content or external content -->
    <iframe src="" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>

  <script>
    // Calculate the scale factor to fit the viewport in the current window
    function adjustScale() {
      const targetWidth = 1920; // Target resolution width
      const targetHeight = 1080; // Target resolution height
      const windowWidth = window.innerWidth; // Current window width
      const windowHeight = window.innerHeight; // Current window height

      // Calculate scaling factors
      const scaleX = windowWidth / targetWidth;
      const scaleY = windowHeight / targetHeight;
      const scale = Math.min(scaleX, scaleY); // Choose the smaller scale to fit

      // Apply the scaling
      const viewport = document.getElementById("viewport");
      viewport.style.transform = `scale(${scale})`;
    }

    // Adjust scale on load and when the window is resized
    window.addEventListener("load", adjustScale);
    window.addEventListener("resize", adjustScale);
  </script>
</body>
</html>
