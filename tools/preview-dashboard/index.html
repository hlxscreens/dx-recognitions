<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulate 1920x1080 Resolution</title>
  <script type="module" src="index.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #522929;
    }
    #viewport {
      width: 1920px; /* Target width */
      height: 1080px; /* Target height */
      border: 1px solid black; /* Optional: visualize the viewport */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: enhance appearance */
    }
  </style>
</head>
<body>
  <!-- Simulated viewport -->
  <div id="viewport">
    <iframe src="" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
</body>
</html>
